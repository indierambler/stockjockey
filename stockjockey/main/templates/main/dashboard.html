{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Dashboard{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('main.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  <!--SEARCH BAR-->
  <form method="post">
    <input name="ticker" id="ticker" value="{{ request.form['ticker'] }}" required>
    <input type="submit" name="submit" value="Search">
    <input type="submit" name="submit" value="Add">
    <input type="submit" name="submit" value="Remove">
  </form>

  <!--STOCK WATCHLIST-->
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['ticker'] }}</h1>
<!--
          <div class="about">Exchange: {{ post['exchange'] }}</div>
          <div class="about">Sector: {{ post['sector'] }}</div>
-->
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}

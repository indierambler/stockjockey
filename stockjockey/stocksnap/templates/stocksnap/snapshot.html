{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ ticker }} Snapshot{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('main.dashboard', user_id=session.get('user_id')) }}">Dashboard</a>
  {% endif %}
{% endblock %}

{% block content %}
  <!--SEARCH BAR-->
  <form method="post">
    <input name="ticker" id="ticker" value="{{ request.form['ticker'] }}">
    <input type="submit" name="submit" value="Search">
  </form>

  <!--WATCHLIST UPDATES-->
  <form method="post">
    <label for="submit">Update Watchlist</label>
    <input type="submit" name="submit" value="Add">
    <input type="submit" name="submit" value="Remove">
  </form>

  <!--NASDAQ DOZEN - CRITERIA 1-->
  
{% endblock %}
